<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Add Author</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/template.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <section>
    <div class="d-flex flex-column">
      <h1>Add new author</h1>
      <div class="form-contact-info">
        <div class="error_msg" id="error_msg"></div>
        <form id="author-form">
          <input type="text" class="form-input" name="author" placeholder="Type author name" id="authorName" />
          <input type="button" value="Add Author" id="add-author-button" />
        </form>
      </div>
    </div>
    <a href="addBook.html">Back to Add Book</a>
  </section>

  <script>
    function addAuthor() {
      const authorName = $('#authorName').val();

      if (authorName.trim() === '') {
        alert('Please enter an author name');
        return;
      }

      let authorsDb = JSON.parse(localStorage.getItem('authors')) || [];
      const newAuthor = {
        id: authorsDb.length + 1,
        name: authorName
      };
      authorsDb.push(newAuthor);
      localStorage.setItem('authors', JSON.stringify(authorsDb));
      alert('Author "' + authorName + '" added successfully');
      $('#authorName').val('');
    }

    $('#add-author-button').on('click', function () {
      addAuthor();
    });
  </script>
</body>

</html>
