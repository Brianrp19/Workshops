<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EcoVida - Vive Verde</title>
  <style>
    /* Variables CSS para reutilizar colores */
    :root {
      --verde-principal: #2e7d32;
      --verde-claro: #43a047;
      --gris-texto: #444;
      --fondo-claro: #f5f5f5;
    }

    /* Reset y base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      line-height: 1.6;
      background-color: var(--fondo-claro);
      padding: 20px;
    }

    /* Secci√≥n principal */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px;
      background: white;
      flex-wrap: wrap;
      border-radius: 10px;
      margin-bottom: 40px;
    }

    .hero-text {
      max-width: 50%;
    }

    /* Pseudo-elementos para decorar el t√≠tulo */
    .hero-text h1::before {
      content: "üåø ";
    }
    .hero-text h1::after {
      content: " üåé";
    }

    .hero-text h1 {
      font-size: 3em;
      color: var(--verde-principal);
    }

    /* Pseudo-elemento: primera l√≠nea en p√°rrafo */
    .hero-text p::first-line {
      font-weight: bold;
      color: var(--verde-principal);
    }

    .hero-text p {
      margin-top: 10px;
      font-size: 1.2em;
      color: var(--gris-texto);
    }

    .hero-img {
      width: 300px;
      max-width: 100%;
      border-radius: 10px;
    }

    /* Botones */
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: var(--verde-claro);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
      border: none;
      font-size: 1em;
    }

    .btn:hover {
      background: var(--verde-principal);
      cursor: pointer;
    }

    /* Estad√≠sticas */
    .stats {
      display: flex;
      justify-content: space-around;
      background: linear-gradient(to right, #ce9443, #9d1825);
      color: white;
      padding: 40px 20px;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 40px;
      flex-wrap: wrap;
      gap: 20px;
    }

    /* Pseudo-clase estructural para el primer y √∫ltimo hijo */
    .stats div:first-child h2 {
      color: yellow;
    }

    .stats div:last-child p {
      font-style: italic;
    }

    .stats div h2 {
      font-size: 2em;
    }

    .stats div p {
      margin-top: 8px;
      font-size: 1em;
    }

    /* Secci√≥n de ayuda */
    .info {
      padding: 60px 20px;
      text-align: center;
      background-color: white;
      border-radius: 10px;
      margin-bottom: 40px;
    }

    .info h2 {
      font-size: 2em;
      color: var(--verde-principal);
      margin-bottom: 10px;
    }

    /* Formulario de ejemplo con selectores y pseudo-clases */
    form {
      max-width: 400px;
      margin: 0 auto;
      text-align: left;
    }

    label.required::after {
      content: " *";
      color: red;
    }

    input[type="text"],
    input[type="tel"] {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s ease;
    }

    /* Selector por ID */
    #firstname {
      border: 2px solid red;
    }

    /* Selector por clase */
    input.required {
      border-color: orange;
    }

    /* Selector por atributo required */
    input[required] {
      border: 1px solid red;
    }

    /* Pseudo-clase :focus */
    input:focus {
      outline: none;
      border-color: var(--verde-principal);
      box-shadow: 0 0 5px var(--verde-principal);
    }

    /* Pseudo-clase :checked para checkbox */
    input[type="checkbox"]:checked + label {
      color: green;
      font-weight: bold;
    }

    /* Im√°genes destacadas */
    .images {
      background: linear-gradient(to right, #7443ce, #9d1823);
      padding: 60px 20px;
      text-align: center;
      color: white;
      border-radius: 10px;
    }

    .images h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .image-grid {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .image-box {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border: 2px dashed white;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-text">
      <h1>EcoVida</h1>
      <p>Promoviendo un estilo de vida sostenible para todos.</p>
    </div>
    <img src="Fotos/ecologia.jpeg" alt="Imagen ecol√≥gica" class="hero-img" />
  </section>

  <section class="stats">
    <div>
      <h2>80%</h2>
      <p>Clientes comprometidos con el medio ambiente</p>
    </div>
    <div>
      <h2>100%</h2>
      <p>Productos reutilizables y reciclables</p>
    </div>
    <div>
      <h2>3 d√≠as</h2>
      <p>Tiempo promedio de entrega</p>
    </div>
  </section>

  <section class="info">
    <h2>¬øNuevo en EcoVida?</h2>
    <p>Descubre c√≥mo empezar a cuidar el planeta desde casa.</p>

    <!-- Formulario con ejemplos de selectores y pseudo-clases -->
    <form>
      <label for="firstname" class="required">Nombre</label>
      <input id="firstname" class="required" name="name" type="text" required placeholder="Tu nombre" />

      <label for="lastname" class="required">Apellido</label>
      <input id="lastname" class="required" name="lastname" type="text" required placeholder="Tu apellido" />

      <label for="phone" class="required">Tel√©fono</label>
      <input id="phone" name="phone" type="tel" required placeholder="Tu tel√©fono" />

      <input type="checkbox" id="subscribe" />
      <label for="subscribe">Suscribirme al bolet√≠n</label>

      <button class="btn" type="submit">Enviar</button>
    </form>
  </section>

  <section class="images">
    <h2>Productos Destacados</h2>
    <div class="image-grid">
      <img src="Fotos/ecologia2.jpg" alt="Producto 1" class="image-box" />
      <img src="Fotos/ecologia3.jpg" alt="Producto 2" class="image-box" />
    </div>
  </section>
</body>
</html>
