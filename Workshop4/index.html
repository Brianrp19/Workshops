<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoVida - Vive Verde</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Sección principal -->
  <section class="hero">
    <div class="hero-text">
      <h1>EcoVida</h1>
      <p>Promoviendo un estilo de vida sostenible para todos.</p>
    </div>
    <!-- Aquí la imagen con etiqueta img -->
    <img src="Fotos/ecologia.jpeg" alt="Imagen ecológica" class="hero-img" />
  </section>

  <!-- Estadísticas -->
  <section class="stats">
    <div>
      <h2>80%</h2>
      <p>Clientes comprometidos con el medio ambiente</p>
    </div>
    <div>
      <h2>100%</h2>
      <p>Productos reutilizables y reciclables</p>
    </div>
    <div>
      <h2>3 días</h2>
      <p>Tiempo promedio de entrega</p>
    </div>
  </section>

  <!-- Ayuda / Información -->
  <section class="info">
    <h2>¿Nuevo en EcoVida?</h2>
    <p>Descubre cómo empezar a cuidar el planeta desde casa.</p>
  </section>

  <!-- Imágenes destacadas -->
  <section class="images">
    <h2>Productos Destacados</h2>
    <div class="image-grid">
      <!-- Cambié los div por img para mostrar imágenes -->
      <img src="Fotos/ecologia2.jpg" alt="Producto 1" class="image-box" />
      <img src="Fotos/ecologia3.jpg" alt="Producto 2" class="image-box" />
    </div>
  </section>

</body>
</html>
